name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sundays at midnight
    - cron: '0 0 * * 0'

jobs:
  zap-scan:
    name: OWASP ZAP DAST Scan
    runs-on: ubuntu-latest
    # Only run on main branch pushes and schedule, not PRs (to avoid exposing secrets)
    if: github.event_name != 'pull_request'

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: quorum_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci

      - name: Build server
        run: cd server && npm run build

      - name: Run migrations
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/quorum_test
          SESSION_SECRET: test-secret-for-security-scan-minimum-32-chars
          APPLY_SUPABASE_MIGRATIONS: false
        run: cd server && npm run migrate

      - name: Start server
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/quorum_test
          SESSION_SECRET: test-secret-for-security-scan-minimum-32-chars
          PORT: 8787
        run: |
          cd server && npm start &
          sleep 5
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:8787/health

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://localhost:8787'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
          allow_issue_writing: false

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: report_html.html
          retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
