name: CI

on:
  push:
    branches: [ main, feat-**, fix-**, chore-** ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PGHOST: localhost
      PGPORT: 5432
      PGDATABASE: testdb
      PGUSER: postgres
      APPLY_SUPABASE_MIGRATIONS: false
      SESSION_SECRET: testsecrettestsecret123456789012
      CORS_ORIGIN: http://localhost:5173
      ENABLE_DEV_AUTH: true

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root deps
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Check feature flags
        run: npm run check:feature-flags

      - name: Check large files
        run: npm run check:large-files

      - name: Tech debt report
        run: npm run report:tech-debt

      - name: Check test isolation
        run: npm run check:test-isolation

      - name: Unit tests (with coverage + timing output)
        run: npm run test:unit:report

      - name: Test timing report
        run: npm run report:test-timing

      - name: Install server deps
        run: |
          cd server
          npm ci

      - name: Build server
        run: |
          cd server
          npm run build

      - name: Lint server
        run: npm run lint:server

      - name: Typecheck server
        run: npm run typecheck:server

      - name: Migrate database
        run: node server/dist/migrate.js --seed

      - name: Start server
        run: |
          node server/dist/index.js 2>&1 | tee server.log &
          echo $! > server.pid

      - name: Wait for server
        run: |
          for i in {1..60}; do
            curl -sf http://localhost:8787/health && exit 0
            sleep 2
          done
          echo "Server did not start in time" >&2
          exit 1

      - name: Smoke test
        run: node server/dist/smoke.js

      - name: API smoke test
        run: node server/dist/smoke-api.js

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi

      - name: Upload server log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            reports/**
            test-results/**
