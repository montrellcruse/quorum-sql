services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432-5442:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${POSTGRES_DB:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Adminer is restricted to the 'dev' profile — start with: docker compose --profile dev up
  adminer:
    image: adminer
    restart: always
    profiles: [dev]
    depends_on:
      - db
    ports:
      - "8081:8080"

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      # ADMIN_PASSWORD must be set in .env — no default provided for security
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_NAME: ${ADMIN_NAME:-Admin}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8787:8787"

volumes:
  pgdata:
